<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Exercícios 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/lista-01.css" />

  <body>
    <main>
      <div class="suggestion-box">
        <h2>Caixa de sugestões</h2>
        <input type="text" placeholder="Escreva sua sugestão" />
        <button>Enviar</button>
      </div>

      <div class="agreement-container">
        <div class="checkbox-container">
          <label for="checkbox">
            <input type="checkbox" class="checkbox-input" id="checkbox" />
            <div class="custom-checkbox checked"></div>
          </label>
        </div>
        <p>I agree to the terms of use</p>
      </div>
    </main>
  </body>
