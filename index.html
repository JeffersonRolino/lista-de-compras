<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main>
      <img src="img/bag.png" alt="Sacola de compras" />
      <form>
        <input
          id="input-item"
          type="text"
          placeholder="Digite o item que deseja adicionar"
        />
        <button id="adicionar-item" class="adicionar-item">Salvar Item</button>
      </form>

      <ul id="lista-container">
        <h2>Lista de Compras</h2>
        <hr />
        <li class="item-container">
          <div class="nome-container">
            <label for="checkbox-1">
              <input type="checkbox" class="checkbox-input" id="checkbox-1" />
              <div class="checkbox-customizado checked"></div>
            </label>
            <p>Ração de gato</p>
          </div>
          <div class="botoes-container">
            <button class="botao">
              <img src="./img/delete.svg" alt="Deletar" />
            </button>
            <button class="botao">
              <img src="./img/edit.svg" alt="Editar" />
            </button>
          </div>
          <p class="data-texto">Segunda-feira (31/01/2024) às 08:30</p>
        </li>
      </ul>

      <div class="titulo">
        <h2>Comprado</h2>
        <hr />
      </div>
      <ul id="lista-comprados"></ul>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
